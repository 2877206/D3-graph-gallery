<!DOCTYPE html>
<html>


<!-- Inspired from  -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <p> Understanding margin </p>
</head>

<body>

  <!--- Create a graphic zone: -->
  <svg id="viz" width="1000" height="500" style="background-color: grey"></svg>

  <!--- Add a x axis -->
  <script>

    // STEP 1: define the scale = the domain + the range
    // Here I use a linear scale
    // domain means that my data goes from 0 to 12, this will be written on the X axis
    // Range means that my scale will start at 100 px from the extreme left of the SVG container, and finishes at 900px
    var x = d3.scale.linear()
      .domain([0,12])
      .range([100, 900]);

    // STEP 2: Build the axis function. This creates a function that we will have to call later.
    var xAxis = d3.svg.axis()
      .scale(x)

    // STEP 3: select the viz container, and call the xAxis function to add an axis
    d3.select("#viz")
      .call(xAxis);
  
  </script>

</body>

</html>
