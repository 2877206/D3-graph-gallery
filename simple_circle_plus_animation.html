<!DOCTYPE html>
<html>


<!-- Inspired from http://christopheviau.com/d3_tutorial/ -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <p> A simple circle </p>
</head>

<body>

	<!--- Create a graphic zone: -->
	<div id="viz"></div>

	<!--- Add a circle using d3 -->
	<script>
		d3.select("#viz")
			.append("svg")
        		.attr("width", 1000)
        		.attr("height", 1000)
			.append("circle")     	
				    .style("stroke", "black")
        		.attr("r", 40)
        		.attr("class", "mycircle")
        		.attr("cx", 500)
        		.attr("cy", 500)
          .transition()
            .delay(100)
            .duration(1000)
            .attr("r", 100)
          .transition()
            .delay(400)
            .duration(4000)
            .attr("r", 10)
            .attr("fill", "green")
  	</script>


</body>

</html>
