<!DOCTYPE html>
<meta charset="utf-8">

<style>

.axis--y .domain {
  display: none;
}

</style>

<div id="option">
    <input name="data1" 
                 type="button" 
                value="data1" 
                onclick="updateData1()" />
    <input name="data2" 
                 type="button" 
                value="data2" 
                onclick="updateData2()" />
</div>


<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    margin = {top: 20, right: 30, bottom: 30, left: 40};

var x = d3.scaleLinear()
    .domain([-20, 120])
    .range([margin.left, width - margin.right]);

var y = d3.scaleLinear()
    .domain([0, 0.1])
    .range([height - margin.bottom, margin.top]);

//var faithful = [79,54,74,62,85,55,88,85,51,85,54,84]
var faithful2 = [109,94,99,72,85,55,88,85,5,88,85,1,8,4,84]
var faithful = [109,94,99,72,85,55,88,85,5,88,85,14,28,34,84]

svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + (height - margin.bottom) + ")")
    .call(d3.axisBottom(x))
  .append("text")
    .attr("x", width - margin.right)
    .attr("y", 30)
    .attr("fill", "#000")
    .attr("text-anchor", "end")
    .attr("font-weight", "bold")
    .text("Time between eruptions (min.)");

svg.append("g")
    .attr("class", "axis axis--y")
    .attr("transform", "translate(" + margin.left + ",0)")
    .call(d3.axisLeft(y).ticks(null, "%"));


  var n = faithful.length,
      density = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40))(faithful);

  svg.append("path")
      .attr("class", "mypath")
      .datum(density)
      .attr("fill", "#69b3a2")
      .attr("opacity", ".8")
      .attr("stroke", "#000")
      .attr("stroke-width", .5)
      .attr("stroke-linejoin", "round")
      .attr("d",  d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d[0]); })
          .y(function(d) { return y(d[1]); }));





function updateData1() {

    // recompute density
    density = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40))(faithful);

    // Select the section we want to apply our changes to
    svg.select(".mypath")
      .datum(density)
      .transition()
      .duration(1000)
      .attr("fill", "#69b3a2")
      .attr("d",  d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d[0]); })
          .y(function(d) { return y(d[1]); }));

}

function updateData2() {

    // recompute density
    density2 = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(40))(faithful2);

    // Select the section we want to apply our changes to
    svg.select(".mypath")
      .datum(density2)
      .transition()
      .duration(4000)
      .ease(d3.easeBounceOut)
      .attr("fill", "red")
      .attr("d",  d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d[0]); })
          .y(function(d) { return y(d[1]); }));

}



function kernelDensityEstimator(kernel, X) {
  return function(V) {
    return X.map(function(x) {
      return [x, d3.mean(V, function(v) { return kernel(x - v); })];
    });
  };
}

function kernelEpanechnikov(k) {
  return function(v) {
    return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
  };
}

</script>
