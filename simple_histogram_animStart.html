<!DOCTYPE html>
<meta charset="utf-8">

<body>

<button onclick="myFun()">Change bins</button>


<!-- load the d3.js library -->     
<script src="http://d3js.org/d3.v4.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// get the data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv", function(data) {

  // format the data
  data.forEach(function(d) {
      d.price = +d.price;
  });
  console.log("first line of data")
  console.log(data[0]);

  // set the ranges
  var x = d3.scaleLinear()
            .domain([0, 1000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
            .range([0, width]);
  var y = d3.scaleLinear()
            .range([height, 0]);   // the domain will be specified later, we need to compute the binning first

  // set the parameters for the histogram
  var histogram = d3.histogram()
      .value(function(d) { return d.price; })   // I need to give the vector of value
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(100)); // then the numbers of bins

  // group the data for the bars
  var bins = histogram(data);
  console.log("number of bins:")
  console.log(bins.length);
  console.log("element x0 and x1 of bin[0]:")
  console.log(bins[0].x0);
  console.log(bins[0].x1);

  // Scale the range of the data in the y domain
  y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // here is the Y domain !

  // append the bar rectangles to the svg element
  svg.selectAll("rect")
      .data(bins)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 1)
      .attr("transform", function(d) {
        return "translate(" + 0 + "," + height + ")"; })
      .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
      .attr("height", 0)
      .style("fill", "red")

 svg.selectAll("rect")
      .transition()
      .duration(1000)
      .attr("transform", function(d) {
        return "translate(" + x(d.x0) + "," + height + ")"; })

  svg.selectAll("rect")
      .transition()
      .duration(1000)
      .ease(d3.easeBounceOut)
      .attr("height", function(d) { return height - y(d.length); })
      .attr("transform", function(d) {
        return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));




  // A function
  myFun = function(){

  var histogram = d3.histogram()
      .value(function(d) { return d.price; })   // I need to give the vector of value
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(1000)); // then the numbers of bins
  
  var bins = histogram(data);
  y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // here is the Y domain !

  svg.selectAll("rect")
      .data(bins)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 1)
      .attr("transform", function(d) {
        return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
      .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
      .attr("height", function(d) { return height - y(d.length); })
      .style("fill", "blue")

  }
      
});

</script>
</body>
