<svg width="1100" height="600"></svg>




<script>

// the svg area
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    margin = {top: 20, right: 50, bottom: 50, left: 50};

// Set range and domain for both X axis
var x1 = d3.scaleLinear()
    .domain([40, 0])
    .range([50, 400]);
var x2 = d3.scaleLinear()
    .domain([0, 40])
    .range([600, 950]);

// Set range and domain for Y axis
var y = d3.scaleLinear()
    .domain([0, 10])
    .range([height - margin.bottom, margin.top]);

// Add the 2 X axis, with their label
svg.append("g")
    .attr("transform", "translate(0," + (height - margin.bottom) + ")")
    .call(d3.axisBottom(x1))
  .append("text")
    .attr("x", 50)
    .attr("y", 40)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Hazard ratio");

svg.append("g")
    .attr("transform", "translate(0," + (height - margin.bottom) + ")")
    .call(d3.axisBottom(x2))
  .append("text")
    .attr("x", 950)
    .attr("y", 40)
    .attr("fill", "#000")
    .attr("text-anchor", "end")
    .attr("font-weight", "bold")
    .text("Hazard ratio");

//Read data
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/HR.csv", convertNumbers, function(d) {
  return {
    outcome : d.outcome2,
    exposure : d.exposure2,
    hr : +d["HR"]
  },
  console.log(d[1])
})

// convert strings to numbers in CSV
function convertNumbers(row) {
  var r = {};
  for (var k in row) {
    r[k] = +row[k];
    if (isNaN(r[k])) {
      r[k] = row[k];
    }
  }
  return r;
}



</script>
