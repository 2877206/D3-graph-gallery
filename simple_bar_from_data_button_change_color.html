<!DOCTYPE html>
<html>


<!-- Inspired from http://christopheviau.com/d3_tutorial/ -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <p> A few bars mapped on data </p>
</head>

<body>

  <!-- Add a button -->
  <button onclick="changeBlue()">Get blue</button>
  <button onclick="changeRed()">Get red</button>

	<!--- Create a graphic zone: -->
	<div id="viz"></div>

	<!--- Add a circle using d3 -->
	<script>
		
    // Create data: just an X axis with 5 values:
    var data = [10,100,300,500,700]
    console.log(data)

    // create svg element
    var mysvg = d3.select("#viz")
			.append("svg")
      .attr("width", 1000)
      .attr("height", 1000)

    // For each element of data, add a circle
		mysvg.selectAll("rect")
      .data(data)
      .enter().append("rect")	
			.style("stroke", "black")
      .attr("y", 100 )
      .attr("x", function(i){return i} )
      .attr("width", 10)
      .attr("height", function(i){return i} )

    

    function changeBlue(){
      d3.selectAll("rect")  
        .transition(1000)
        .delay(1000)
        .style("fill", "blue")  
    }
    function changeRed(){
      d3.selectAll("rect")  
        .style("fill", "red")  
    }
  	</script>



</body>

</html>
