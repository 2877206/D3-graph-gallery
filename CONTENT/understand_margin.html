<!DOCTYPE html>
<html>


<!-- Inspired from http://bl.ocks.org/d3noob/7030f35b72de721622b8 -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <p> Understanding margin </p>
</head>

<body>

  <!--- Create a graphic zone: -->
  <div class="viz"></div>

  <!--- Add a circle using d3 -->
  <script>
  
  // Set the dimensions of the canvas / graph
  var margin = {top: 200, right: 20, bottom: 30, left: 50},
      width = 600 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // Create the svg area
  var svg = d3.select(".viz")
      // add a svg area, define its width and height
      .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style("background-color", "green")
      // add a g element = group of svg elements. Transform add margin
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

  // Append a circle
  svg.append("circle")       
            .attr("r", 40)
            .attr("cx", 200)
            .attr("cy", 50)
            .style("fill", "blue")
            .style("stroke", "black")
    </script>



</body>

</html>
