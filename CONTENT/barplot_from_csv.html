<!DOCTYPE html>
<html>


<!-- Inspired from https://pudding.cool/process/flexbox-layout/ -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <p> A barplot from a .csv file </p>
</head>






<script>



// Parse the Data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum.csv", function(data) {


  // show data
  console.log(data)


  // Chart Size Setup
  var margin = { top: 55, right: 0, bottom: 50, left: 70 };

  var width = 1060 - margin.left - margin.right;
  var height = 700 - margin.top - margin.bottom;

  var chart = d3.select(".chart")
      .attr("width", 1060)
      .attr("height", 700)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




  // Scales
  var x = d3.scale.ordinal()
      .domain(data.map(function(d) { return d['Country']; }))
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .domain([0, 13000])
      .range([height, 0]);



  // Axis
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);


  // Title
  chart.append("text")
    .text('Bar Chart!')
    .attr("text-anchor", "middle")
    .attr("class", "graph-title")
    .attr("y", -10)
    .attr("x", width / 2.0);

  // Bars
  var bar = chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d['Country']); })
      .attr("y", height)
      .attr("width", x.rangeBand())
      .attr("height", 0);

  bar.transition()
      .duration(2500)
      .ease("elastic")
      .attr("y", function(d) { return y(d['Value']); })
      .attr("height", function(d) { return height - y(d['Value']); })


});
</script>

<body>
  <svg class="chart"></svg>
</body>



</html>
