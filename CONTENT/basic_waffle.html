<!DOCTYPE html>
<html>


<!-- Inspired from https://pudding.cool/process/flexbox-layout/ -->


<head>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  <p> A basic Waffle Chart </p>
</head>

<body>



  <!-- Create an empty figure element -->
  <figure class="waffle"></figure>



  <!-- This d3 script add squares to the figure -->
  <script>
  // Select your div
  const waffle = d3.select('.waffle');

  // Create an array with numbers 0 - 99
  const numbers = d3.range(100);

  // For each item in the array, add a div element
  // if the number is < 5, color it red, otherwise gray
  waffle
    .selectAll('.block')
    .data(numbers)
    .enter()
    .append('div')
    .attr('class', 'block')
    .style('background-color', d => (d < 5 ? '#FE4A49' : '#CCCCCC'));
  </script>



  <!-- CSS, note the use of flex for the display, otherwise square are displayed on a single column.-->
  <style>
  .waffle {
    display: flex;
    flex-wrap: wrap;
    width: 166px;
  }

  .block {
    width: 12px;
    height: 12px;
    margin: 2px;
  }
  </style>

</body>

</html>
